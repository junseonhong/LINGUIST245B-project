  <script>
    // Initialize jsPsych
    const jsPsych = initJsPsych({
     show_progress_bar: true,
      on_finish: function() {
      //  jsPsych.data.displayData();
      }
    });

    const subject_id = jsPsych.randomization.randomID(10);

    //Store each trial in a list called timeline 
    const timeline = [];

    //consent
    const consent= {
      type: jsPsychHtmlButtonResponse,
      stimulus: `
      <div class="consent";>
      <p>Protocol Director: Robert Hawkins</p>
      <p>Protocol Title: Communication and social cognition in natural audiovisual contexts</p>
      <p>IRB# 77226</p> 

      <p style="text-align: center;"><strong>DESCRIPTION</strong></p> 
      <p>You are invited to participate in a research study about language and communication. The purpose of the research is to understand how you interact and communicate with other people in naturalistic settings as a fluent English speaker. This research will be conducted through the Prolific platform, including participants from the US.</p>

      <p style="text-align: center;"><strong>TIME INVOLVEMENT</strong></p> 
      <p>The task will last the amount of time advertised on Prolific. You are free to withdraw from the study at any time.</p>

      <p style="text-align: center;"><strong>RISKS AND BENEFITS</strong></p> 
      <p>There are no known risks associated with participating in this study. Study data will be stored securely, in compliance with Stanford University standards, minimizing the risk of confidentiality breach. This study advances our scientific understanding of how people communication in naturalistic settings. We cannot and do not guarantee or promise that you will receive any benefits from this study.</p>

      <p style="text-align: center;"><strong>PAYMENTS</strong></p>
      <p>You will receive payment in the amount advertised on Prolific. If you do not complete this study, you will receive prorated payment based on the time that you have spent. Additionally, you may be eligible for bonus payments as described in the instructions.</p>

      <p style="text-align: center;"><strong>PARTICIPANT'S RIGHTS</strong></p> 
      <p>If you have read this form and have decided to participate in this project, please understand your participation is voluntary and you have the right to withdraw your consent or discontinue participation at any time without penalty or loss of benefits to which you are otherwise entitled. The alternative is not to participate. You have the right to refuse to answer particular questions. The results of this research study may be presented at scientific or professional meetings or published in scientific journals. Your individual privacy will be maintained in all published and written data resulting from the study. In accordance with scientific norms, the data from this study may be used or shared with other researchers for future research (after removing personally identifying information) without additional consent from you.</p>

      <p style="text-align: center;"><strong>CONTACT INFORMATION</strong>:</p> 
      <p>Questions: If you have any questions, concerns or complaints about this research, its procedures, risks and benefits, contact the Protocol Director, Robert Hawkins (rdhawkins@stanford.edu, 217-549-6923).</p>

      <p>Independent Contact: If you are not satisfied with how this study is being conducted, or if you have any concerns, complaints, or general questions about the research or your rights as a participant, please contact the Stanford Institutional Review Board (IRB) to speak to someone independent of the research team at 650-723-2480 or toll free at 1-866-680-2906, or email at irbnon-med@stanford.edu. You can also write to the Stanford IRB, Stanford University, 1705 El Camino Real, Palo Alto, CA 94306.</p>
      <p>Please save or print a copy of this page for your records.</p>

      <h3>If you agree to participate in this research, please click ‚Äúcontinue‚Äù.</h3> 
      </div>
      `,
      choices: ['Continue']
    };
    timeline.push(consent);

    // Instructions
    const instructions= {
      type: jsPsychInstructions,
      pages: [`
        <div class="content">
          <h2>üëã Welcome, and thank you for participating!</h2><br>
          <p>In this experiment, you will be presented with short everyday situations, each described in two parts.</p>
          <div class="part-box">
            <p><strong>Part 1:</strong> You'll read what someone told you earlier.</p>
            <p><strong>Part 2:</strong> You'll read what actually happens in that situation.</p>
          </div>
          <p>After reading both parts, you'll see a list of questions and be asked to select the one you would most naturally ask in that context.</p>
          <p>Then, you will record yourself asking the selected question aloud using your microphone.</p>
        </div>
      `],
      show_clickable_nav: true
    };
    timeline.push(instructions);

    const checklist = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <div class="content">
          <h2>üìã Quick Checklist Before You Begin</h2>
          <div class="tip-box">
             <h3><img src="https://www.google.com/chrome/static/images/chrome-logo.svg" style="height: 1em; vertical-align: middle; margin-right: 0.3em;"> Chrome Browser required</h3>
             <p><strong>To ensure the experiment runs smoothly, please use the Google Chrome browser.</strong></p>
          </div>
          <div class="tip-box">
            <h3>üéôÔ∏è Microphone is required</h3>
            <p><strong>Please make sure you can use a microphone and allow microphone access when prompted by your browser.</strong></p>
            
            <div class="mic-confirm-box">
              <p><strong>Are you able to use a microphone to record your voice during this experiment?</strong></p>
              <label><input type="radio" name="mic_confirm" value="yes"> Yes</label><br>
              <label><input type="radio" name="mic_confirm" value="no"> No</label>
            </div>
          </div>

          <p class="mic-warning" style="color: red; display: none; margin-top: 10px;">
            ‚ö†Ô∏è Unfortunately, you cannot participate in this study without a working microphone.
          </p>
          <button id="custom-next" class="jspsych-btn">Next</button>

          
        </div>
      `,
      choices: "NO_KEYS",
      on_load: function () {
        document.getElementById('custom-next').addEventListener('click', function () {
          const selected = document.querySelector('input[name="mic_confirm"]:checked');
          if (selected && selected.value === "yes") {
            jsPsych.finishTrial({ microphone_confirmed: "yes" });
          } else {
            document.querySelector('.mic-warning').style.display = 'block';
          }
        });
      }
    };
    timeline.push(checklist);


    // Setting up microphone
    const trial = {
      type: jsPsychInitializeMicrophone,
      device_select_message: [`
      <div class="content">
            <h2>üé§ Microphone Setup</h2>
      <div class="instruction-box">
            <p>Before starting the experiment, we need to ensure your microphone is set up correctly.</p>
            <p>If your browser prompts you again, please <strong>allow</strong> microphone access.</p>
            <p><p>Once access is granted, you'll see a list of available microphones. <strong>Select the one you plan to use</strong>.</p>
      </div>
      </div>
            `
            ]
    };
    timeline.push(trial);
    
    // Microphone test trial
    const trialinstructions = {
      type: jsPsychInstructions,
      pages: [`
        <div class="content">
          <h2>üéß Microphone Test</h2>

          <div class="instruction-box">
            <p>You'll now test your microphone by making a short recording.</p>

            <p>Speak naturally ‚Äî you can say anything you like, such as: <em>"Testing, one, two, three."</em></p>
          </div>
          <div class="tip-box">
            <p>After recording, you'll be able to play it back to make sure it's working.</p> 
            <p>If the microphone worked well, you should be able to hear what you recorded.</p>
              <p><strong>Please make sure that your speaker is <em>on</em> with an appropriate volume.</stong></p>
          </div>
            <p>When you're ready, click <strong>"Next"</strong> to begin.</p>
        `
    ],
    show_clickable_nav: true,
    };      
    timeline.push(trialinstructions);

    const testing = {
      type: jsPsychHtmlAudioResponse,
      stimulus: `
          <div class="content">
          <div class="recording-box">
          <h3>üî¥ Recording in Progress...</h3>
          <p>Speak naturally ‚Äî for example: <em>"Testing, 1, 2, 3."</em></p>
      </div>
    `,
      show_done_button: true,
      done_button_label: 'Finish Recording',
      recording_duration: 5000,
      allow_playback: true,
    };
    timeline.push(testing)

    const begin = {
      type: jsPsychInstructions,
      pages: [`
      <div class="content">
        <div class="begin-box">
          <h2>üé¨ Let\'s begin!</h2>
          <p>You're all set. Click <strong>Next</strong> to start the experiment.</p>
      </div>
    </div>
    `],
      show_clickable_nav: true,
    };      
    timeline.push(begin);

    const validConditions = [
    ["spk-pos", "evi-neu"],
    ["spk-pos", "evi-neg"],
    ["spk-neu", "evi-pos"],
    ["spk-neu", "evi-neu"],
    ["spk-neu", "evi-neg"],
    ["spk-neg", "evi-pos"],
    ["spk-neg", "evi-neu"]
  ];

    const shuffledConditions = jsPsych.randomization.shuffle(validConditions);
    const shuffledStimuliSets = jsPsych.randomization.sampleWithoutReplacement(stimuliSets, 7);

    for (let i = 0; i < 7; i++) {
      const [biasCond, evidenceCond] = shuffledConditions[i];
      const set = shuffledStimuliSets[i];

      const randomOriginal = set.originalBiasOptions.find(b => b.condition === biasCond);
      const randomContext = set.contextualEvidenceOptions.find(e => e.condition === evidenceCond);

      if (!randomOriginal || !randomContext) continue;

    const choiceinstructions = {
      type: jsPsychInstructions,
      pages: [
      `
        <div class="stimulus-box">
          <img src="${randomOriginal.image}" alt="Image 1" class="stimulus-image">
          <p class="stimulus-desc">${set.description1}</p>
          <p class="stimulus-caption">${randomOriginal.caption}</p>
        </div>
      `,
      `
        <div class="stimulus-box">
          <img src="${randomContext.image}" alt="Image 2" class="stimulus-image">
          <p class="stimulus-desc">${set.description2}</p>
          <p class="stimulus-caption">${randomContext.caption}</p>
        </div>
      `
    ],
      show_clickable_nav: true,
      button_label_previous: "Back",
      button_label_next: "Next"
    };
    timeline.push(choiceinstructions);

    // List of Polar Questions
    const questionchoice = {
      type: jsPsychSurveyMultiChoice,
      preamble: `
      <div class="question-context">
        <div class="context-box">
          <p><strong>Reminder of what you just saw</strong></p>
          <p>${set.description1}</p>
          <p><em>${randomOriginal.caption}</em></p>
          <p>${set.description2}</p>
          <p><em>${randomContext.caption}</em></p>
        </div>
        <p><strong>Now, you want to ask ${set.person} a question. How would you ask?</strong></p>
        <p>Your Question: "___________________?"</p>
      </div>
      `,
      questions: [
        {
          prompt: "<strong>Select ONE question from the list below that you would most naturally ask.</strong>",
          options: set.polarQuestions.map(q => q.question),
          required: true
        }
      ],
      button_label: "Continue",
      data: {
        category: set.category,
        phase: 'polar_question',
        caption1_condition: randomOriginal.condition,
        caption2_condition: randomContext.condition
      },
      on_finish: function(data) {
        const selected = data.response.Q0;
        const questionObj = set.polarQuestions.find(q => q.question === selected);
        data.selected_question = selected;
        data.selected_question_type = questionObj ? questionObj.type : "Unknown";
      }
    };
    timeline.push(questionchoice);
    // For "other" option:
    timeline.push({
      timeline: [
        {
          type: jsPsychSurveyText,
          questions: [
            {
              prompt: "You selected 'Other'. Please type the question you would ask:",
              name: 'other_question',
              placeholder: 'Type your question here:',
              required: true
            }
          ],
          button_label: "Continue",
          on_finish: function(data) {
            const custom = data.response.other_question;
            data.selected_question = custom;
            data.selected_question_type = "Other";
            // Update previous polar question trial as well
            const last = jsPsych.data.get().filter({ phase: 'polar_question' }).last(1);
            last.addToLast({ selected_question: custom, selected_question_type: "Other" });
          }
        }
      ],
      conditional_function: function() {
        const last = jsPsych.data.get().filter({ phase: 'polar_question' }).last(1).values()[0];
        return last && last.response && last.response.Q0 === "Other";
      }
    });

    //Recording
    const recordinginstructions = {
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div class="content">
          <div class="recording-instructions-box">
            <h2>üéôÔ∏è Ready to Record</h2>
            <p>You will now record your question.</p>
            <p>When you're ready, click the button below to begin.</p>
            <p>The recording will start automatically, and you'll have up to <strong>10 seconds</strong>.</p>
          </div>
        </div>
      `,
      choices: ['Start Recording']
    };
    timeline.push(recordinginstructions);

    const recordquestion = {
      type: jsPsychHtmlAudioResponse,
      stimulus: function() {
        const polarTrial = jsPsych.data.get().filter({ phase: 'polar_question' }).last(1).values()[0];
        const selectedType = polarTrial.selected_question_type;
        let displayedquestion;

        if (selectedType === "Other") {
          const otherTrial = jsPsych.data.get().filter({ selected_question_type: "Other" }).last(1).values()[0];
          displayedquestion = otherTrial.selected_question;
        } else {
          displayedquestion = polarTrial.response.Q0;
        }
        return `
          <div class="content">
            <div class="recording-session-box">
              <h3>üî¥ Recording in Progress<span id="dots"></h3>
              <p class="selected-question-label">You selected:</p>
              <p class="selected-question">"${displayedquestion}"</p>
              <p class="recording-note">Please speak clearly. You have up to 10 seconds to record your question.</p>
            </div>
          </div>
        `;
      },
      show_done_button: true,
      done_button_label: 'Finish Recording',
      recording_duration: 10000,
